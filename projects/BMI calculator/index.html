<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
        <h1 class="heading">BMI Calculator</h1>
    </header>
    <form id="data">
      <label>Height (in cm) : </label>
      <input
        type="text"
        id="height"
        name="height"
        placeholder="height"
      /><br /><br />
      <label>Weight (in kg) : </label>
      <input
        type="text"
        id="weight"
        name="weight"
        placeholder="weight"
      /><br /><br />
      <input type="submit" value="submit" /><br><br><br>
      <div id="result"></div>
    </form>
    <footer class="footer">&copy Sayan De 11 July 2025</footer>
  </body>
  <script src="script.js"></script>
</html>
